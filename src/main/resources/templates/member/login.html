<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="~{fragment/header :: header}"></div>

<div class="container">
    <form method="post" th:action="@{/api/members/login}" name="loginForm">
        <main class="form-signin w-25 m-auto">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating m-2">
                <input type="text" class="form-control" id="loginId" name="loginId" placeholder="loginId">
                <label for="loginId">Email address</label>
            </div>
            <div class="form-floating m-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-50 py-2" id="loginButton" type="submit">Sign in</button>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
        </main>
    </form>
</div>
</body>
</html>
